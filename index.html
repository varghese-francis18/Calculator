<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="calc">
        <div class="main-screen">
            <div class="screen">
                <input type="text" name="" id="text-screen">
            </div>
        </div>
        
        <div class="numpad">
            <div class="row">

            <div class="num-single">
                <button class="btn" id="clrscr" onclick="clrscr()" type="text">clr</button>
            </div>
        </div>
            <div class="row">
                 <div class="num-single">
                    <button class="btn" onclick="calc(7)" type="text">7</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc(8)" type="text">8</button>
                </div>
               <div class="num-single">
                    <button class="btn" onclick="calc(9)" type="text">9</button>
                </div>
                 <div class="num-single">
                    <button class="btn" onclick="calc('/')" type="text">/</button>
                </div> 
            </div>
          
            <div class="row">
                <div class="num-single">
                    <button class="btn" onclick="calc(4)" type="text">4</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc(5)" type="text">5</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc(6)" type="text">6</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc('*')" type="text">X</button>
                </div>
            </div>
            <div class="row">
                <div class="num-single">
                    <button class="btn" onclick="calc(1)" type="text">1</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc(2)" type="text">2</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc(3)" type="text">3</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc('-')" type="text">-</button>
                </div>
            </div>
            <div class="row">
                <div class="num-single">
                    <button class="btn" onclick="calc('.')" type="text">.</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc(0)" type="text">0</button>
                </div>
                <div class="num-single">
                    <button class="btn"  onclick="equalClick()" type="text">=</button>
                </div>
                <div class="num-single">
                    <button class="btn" onclick="calc('+')" type="text">+</button>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
